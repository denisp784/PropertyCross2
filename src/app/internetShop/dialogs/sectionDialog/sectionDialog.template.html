<modal-body>
    <div class="form-group">
        <div class="add-image">
            <img [src]="getPicture()" class="section-add__img">
        </div>

        <div class="fileUpload btn btn-primary">
            <span class="glyphicon glyphicon-camera"></span> Выбрать картинку
            <input type="file" class="upload"
                   (change)="onFileChange($event)"
                   name="file"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sectionName">Название секции</label>
        <input type="text" class="add-text form-control"
               name="sectionName"
               id="sectionName" required
               [(ngModel)]="section.sectionName" #sectionName="ngModel">
        <div class="input-error" [hidden]="sectionName.valid || sectionName.untouched">Введите название секции</div>
    </div>
    <div class="form-group">
        <label for="priority">Приоритет секции (По умолчанию: 1)</label>
        <input type="text" class="add-text form-control"
               name="priority"
               id="priority" required
               [(ngModel)]="section.priority" #priority="ngModel" pattern="^[ 0-9]+$">
        <div class="input-error" [hidden]="priority.valid || priority.untouched">
            Приоритет может содержать только цифры</div>
    </div>
</modal-body>
<modal-footer>
    <span *ngIf="currentData.isEditFlag" class="delete" (click)="deleteSection()">Удалить</span>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialog.cancel()">Отмена
    </button>
    <button type="button" class="btn btn-primary"
            [disabled]="isAddDisabled(sectionName, priority, file)"
            (click)="upload()">{{!currentData.isEditFlag ? 'Добавить' : 'Изменить'}}
    </button>
</modal-footer>
