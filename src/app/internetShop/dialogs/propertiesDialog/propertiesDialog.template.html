<modal-body>
    <div class="form-group">
        <label for="propertyName">Название cвойства</label>
        <input type="text" class="add-text form-control"
               name="propertyName"
               id="propertyName" required
               [(ngModel)]="property.name" #propertyName="ngModel">
    </div>
    <div class="form-group">
        <label for="propertyType">Тип cвойства</label>
        <input type="text" class="add-text form-control"
               name="propertyType"
               id="propertyType" required
               [(ngModel)]="property.type" #propertyType="ngModel">
    </div>
    <div class="form-group">
        <label for="propertyType">Приоритет</label>
        <input type="text" class="add-text form-control"
               name="propertyPriority"
               id="propertyPriority" required
               [(ngModel)]="property.priority" #propertyPriority="ngModel">
    </div>
</modal-body>

<modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialog.cancel()">Отмена
    </button>
    <button type="button" class="btn btn-primary"
            (click)="upload()">Изменить
    </button>
</modal-footer>
