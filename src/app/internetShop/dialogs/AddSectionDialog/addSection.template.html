<modal-body>
    <div class="form-group">
        <div class="add-image">
            <img [src]="getPicture()" class="section-add__img">
        </div>

        <div class="fileUpload btn btn-primary">
            <span class="glyphicon glyphicon-camera"></span> Выбрать картинку
            <input type="file" class="upload"
                   (change)="onFileChange($event)"
                   name="file"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sectionName">Название секции</label>
        <input type="text" class="add-text form-control" name="sectionName" id="sectionName" required
               [(ngModel)]="section.sectionName">
    </div>
</modal-body>
<modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Отмена
    </button>
    <button type="button" class="btn btn-primary" [disabled]="isAddDisabled()" (click)="upload()">Добавить
    </button>
</modal-footer>
