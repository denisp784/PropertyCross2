<modal-body>
    <div class="form-group">
        <div class="add-image">
            <img [src]="getPicture()" class="section-add__img">
        </div>

        <div class="fileUpload btn btn-primary">
            <span class="glyphicon glyphicon-camera"></span> Выбрать картинку
            <input type="file" class="upload"
                   (change)="onFileChange($event)"
                   name="file"/>
        </div>
    </div>
    <div class="form-group">
        <label for="categoryName">Название категории</label>
        <input type="text" class="add-text form-control"
               name="categoryName"
               id="categoryName"
               [(ngModel)]="category.categoryName" #categoryName="ngModel" required>
        <div class="input-error" [hidden]="categoryName.valid || categoryName.untouched">
            Введите название категории групп</div>
    </div>
    <div class="form-group">
        <label for="urlName">URL категории (латиница)</label>
        <input type="text" class="add-text form-control"
               name="urlName"
               id="urlName" required
               [(ngModel)]="category.urlName" #urlName="ngModel" pattern="^[a-zA-Z]+$">
        <div class="input-error" [hidden]="urlName.valid || urlName.untouched">
            URL может содержать только латинские буквы</div>
    </div>
    <div class="form-group">
        <label for="priority">Приоритет секции (По умолчанию: 1)</label>
        <input type="text" class="add-text form-control"
               name="priority"
               id="priority" required
               [(ngModel)]="category.priority" #priority="ngModel" pattern="^[ 0-9]+$">
        <div class="input-error" [hidden]="priority.valid || priority.untouched">
            Приоритет может содержать только цифры</div>
    </div>
</modal-body>
<modal-footer>
        <span *ngIf="currentData.isEditFlag" class="delete" (click)="deleteCategory()">Удалить</span>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialog.cancel()">Отмена
        </button>
        <button type="button" class="btn btn-primary"
                [disabled]="isAddDisabled(categoryName, urlName, priority, file)"
                (click)="upload()">Добавить
        </button>
</modal-footer>
