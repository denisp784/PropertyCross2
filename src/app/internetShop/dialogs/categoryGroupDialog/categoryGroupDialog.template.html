<modal-body>
    <div class="form-group">
        <label for="categoryGroupName">Название группы категорий</label>
        <input type="text" class="add-text form-control"
               name="categoryGroupName"
               id="categoryGroupName" required
               [(ngModel)]="categoryGroup.categoryGroupName" #categoryGroupName="ngModel">
        <div class="input-error" [hidden]="categoryGroupName.valid || categoryGroupName.untouched">
            Введите название категории групп
        </div>
    </div>
    <div class="form-group">
        <label for="priority">Приоритет группы категорий (По умолчанию: 1)</label>
        <input type="text" class="add-text form-control"
               name="priority"
               id="priority" required
               [(ngModel)]="categoryGroup.priority" #priority="ngModel" pattern="^[ 0-9]+$">
        <div class="input-error" [hidden]="priority.valid || priority.untouched">
            Приоритет может содержать только цифры
        </div>
    </div>
</modal-body>
<modal-footer>
    <span *ngIf="currentData.isEditFlag" class="delete" (click)="deleteGroup()">Удалить</span>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialog.cancel()">Отмена
    </button>
    <button type="button" class="btn btn-primary"
            [disabled]="isAddDisabled(categoryGroupName, priority)"
            (click)="upload()">{{!currentData.isEditFlag ? 'Добавить' : 'Изменить'}}
    </button>
</modal-footer>
