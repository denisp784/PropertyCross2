<div class="drop-menu" #categoriesBlock2>
    <div class="cat-groups" *ngFor="let group of categoryGroups">
        <div class="group" (mouseenter)="isShowCategories(group.id)">
            <div class="txt">
                {{group.categoryGroupName}}
                <span class="remove-section glyphicon glyphicon-edit"
                      (click)="showCategoryGroupDialog($event, group.id)"></span>
            </div>
            <div [class]="'catBlock' + group.id"
                 [ngClass]="{'categories-hide': group.id !== categoryGroupId, 'categories-show': group.id === categoryGroupId}">
                <category [categoryGroup]="group"></category>
            </div>
        </div>
    </div>
    <div class="cat-groups">
        <div class="group">
            <div class="txt" (click)="showCategoryGroupDialog($event)">
                <i class="glyphicon glyphicon-plus"></i> Добавить группу категорий
            </div>
        </div>
    </div>
</div>
