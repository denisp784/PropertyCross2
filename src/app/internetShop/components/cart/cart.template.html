<spinner [isSpinnerVisible]="isSpinnerVisible"></spinner>

<div class="content">
    <span class="cart-title">Корзина</span>
</div>

<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="name">Название товара</th>
                <th>Количество</th>
                <th class="text-center">Цена</th>
                <th class="text-center">Сумма</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of productsInCart">
                <td class="col-sm-8 col-md-6">
                    <div class="media">
                        <a class="thumbnail pull-left"
                           [routerLink]="'/' + [product.category.urlName] + '/' + [product.id]"
                           routerLinkActive="active">
                            <img class="media-object" [src]="'http://localhost:8080/images/get/' + product.mainImageId">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <a [routerLink]="'/' + [product.category.urlName] + '/' + [product.id]"
                                   routerLinkActive="active">{{product.name}}</a>
                            </h4>
                            <h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                            <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                        </div>
                    </div>
                </td>
                <td class="col-sm-1 col-md-1" style="text-align: center">
                    <input type="email" class="form-control" id="exampleInputEmail1" value="3">
                </td>
                <td class="col-sm-1 col-md-1 text-center"><strong>$4.87</strong></td>
                <td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
                <td class="col-sm-1 col-md-1">
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span> Удалить
                    </button>
                </td>
            </tr>
            <tr>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td><h5>Subtotal</h5></td>
                <td class="text-right"><h5><strong>$24.59</strong></h5></td>
            </tr>
            <tr>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td><h5>Estimated shipping</h5></td>
                <td class="text-right"><h5><strong>$6.94</strong></h5></td>
            </tr>
            <tr>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td><h3>Total</h3></td>
                <td class="text-right"><h3><strong>$31.53</strong></h3></td>
            </tr>
            <tr>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td>
                    <a routerLink="/">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Продолжить покупки
                        </button>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-success">
                        Checkout <span class="glyphicon glyphicon-play"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
