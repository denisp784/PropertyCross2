<div class="row">
  <md-card *ngFor="let section of sections"
           class="col-lg-1 col-md-3 col-sm-5 section"
           (click)="goToSection(section.id)">
    <div class="delete-block" (click)="deleteSection(section.id)">
      <img class="delete" [src]="closeIcon" title="Удалить">
    </div>
    <img [src]="'http://localhost:8080/images/get/' + section.imageId" class="section__img">
    <span class="section__text">{{section.sectionName}}</span>
  </md-card>
  <md-card class="col-lg-2 col-md-4 col-sm-6 section section-add">
    <img [src]="getPicture()" class="section-add__img">
    <div class="section-add_block">
      <input [(ngModel)]="section.sectionName">
      <div class="fileUpload btn btn-primary">
        <span>+</span>
        <input type="file" class="upload"
               (change)="onFileChange($event)"
               name="file"/>
      </div>
      <button class="btn btn-primary" [disabled]="isAddDisabled()" (click)="upload()">Добавить</button>
    </div>
  </md-card>
</div>
